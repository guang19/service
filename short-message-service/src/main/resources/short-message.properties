#腾讯云还是阿里云,目前只支持阿里云
sm.service.type=aliyun

#阿里云的AccesskeyId
sm.service.secret-id=

#阿里云的Access Key Secret
sm.service.secret-key=

#发送短信的ECS的地域,此配置必填,但是只有在配置专属域名的情况下才有用,而本项目暂不支持专属域名配置,所以这是一个你写了没啥用,但是有不能不写的配置 ^-^
#参考 : https://help.aliyun.com/document_detail/68360.html
sm.service.region=cn-shanghai

#短信签名,如果有多个签名,以逗号分格,如: 签名1,签名2,当发送单条短信的时候,默认会采用第一个签名
sm.service.sign-name=来此网

#短信模板,阿里云的短信模板code,此属性必填,但是可以通过模板的setter方法设置,也可以在此处设置
#个人认为在项目中可能会使用多中模板,所以建议以模板的方式 set
sm.service.message-template=SMS_183246032

#当使用模板进行查询操作时,此参数就指定查询结果每页的数量,如果不指定,默认为 50
sm.service.query-page-size=30


